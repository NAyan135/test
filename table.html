<!DOCTYPE html>
<head>
    <title>
        TABLE
    </title>
    <style>
        body{
            background: whitesmoke;
        }
        table, td,tr{
            border:3px solid black;
            border-collapse: collapse;
            padding: 40px;
            margin: 150px;
            border-spacing: 3px;
            
        }
        tr,td{
            text-align: center;
        }
         {
            border-radius: 2%;
            box-shadow: rgb(255, 4, 4);
            background-color: aqua;
        }
    </style>
</head>
<body>
    <center>
    <table >
        <col width="100"/>
        <col width="100"/>
        <col width="100"/>        
       <tr class="tr1">
         <td colspan="3">1</td>
         <td >2</td>
        </tr>
        <tr class="tr2">
            <td colspan="2">3</td>
            <td>4</td>
            <td >5</td>
        </tr>
       <tr class="tr3">
            <td >6</td>
            <td colspan="2">7</td>
            <td >8</td>
        </tr>
    </table>
    </center>
</body>
</html>
